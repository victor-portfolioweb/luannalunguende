<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Luanna Lunguende</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <!-- Título -->
  <div class="container text-center mt-5">
    <h1>Luanna Lunguende</h1>
    <p>Aqui você poderá conferir todas as novidades de lançamentos.</p>

    <!-- Botão do WhatsApp -->
    <h5>
      Contrate clicando 
      <a href="https://wa.me/5563992381687" target="_blank" class="btn btn-success ml-2">
        WhatsApp
      </a>
    </h5>
  </div>

  <!-- Imagem -->
  <div class="container text-center my-4">
    <img src="images/1.jpeg" width="900" height="1600" alt="Imagem de lançamento" class="img-fluid rounded">
  </div>

  <!-- Carrossel de Áudios -->
  <div id="carouselAudios" class="carousel slide my-5 container" data-ride="carousel">
    <div class="carousel-inner">

      <!-- Slide 1 -->
      <div class="carousel-item active text-center">
        <h4 class="mb-3">Me fazes Sonhar</h4>
        <audio controls>
          <source src="musica/Luanna_Me fazes sonhar (Ft.Fançony LF).mp3" type="audio/mp3">
          Seu navegador não suporta o elemento de áudio.
        </audio>
        <br>
        <a href="musica/musica1.mp3" download class="btn btn-outline-light mt-2">Baixar</a>
      </div>

      
    </div>

    <!-- Controles do Carrossel -->
    <a class="carousel-control-prev" href="#carouselAudios" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselAudios" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>

  <!-- Rodapé -->
  <footer class="text-center py-4">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p>Copyright © MyWebsite. Todos os direitos reservados. Victor Jhonatan 2025</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts Bootstrap -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap-4.4.1.js"></script>

</html>
